<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/2058bd96ea.js" crossorigin="anonymous"></script>   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="CSS/music.css">
    <script defer src="JS/ie.js"></script>
    <script defer src="JS/music.js"></script>
</head>
<body>
    <figure>
        <h1>music</h1>
        <a href="#" class="menu"> <i class="fas fa-bars"></i></a>

        <p> </p>

        <section>
            <article class="on">
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">
                        <h2>Kill Bill</h2>
                        <p> SAZ </p>
                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="images/SZA - Kill Bill Official Audio.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                        <h2>뉴질랜드</h2>
                        <p> 래원 </p>

                            <li class="pause">

                            <li class="play">

                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="images/New Zealand.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                        <ul>
                            <li class="pause">
                                <i class="fas fa-pause"></i>
                            </li>
                            <li class="play">
                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="images/Yam - Bcane _ A COLORS SHOW.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>

                    <div class="txt">

                            <li class="pause">

                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">
                                <i class="fas fa-redo-alt"></i>
                            </li>
                        </ul>
                        <audio src="images/- Boat _ Lyrics.mp3"></audio>
                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">
                        <h2>DIE 4 YOU</h2>
                        <p> DEAN </p>

                            <li class="pause">
                                <i class="fas fa-pause"></i>

                                <i class="fas fa-play"></i>
                            </li>
                            <li class="load">

                            </li>

                            </li>
                        </ul>

                    </div>
                </div>
            </article>

            <article>
                <div class="inner">
                    <div class="pic">
                        <div class="dot"></div>
                    </div>
                    <div class="txt">

                        <p> Skrillex</p>

                <div class="txt">

                    <ul>
                        <li class="pause">
                            <i class="fas fa-pause"></i>
                        </li>
                        <li class="play">
                            <i class="fas fa-play"></i>
                        </li>
                        <li class="load">
                            <i class="fas fa-redo-alt"></i>
                        </li>
                    </ul>
                    <audio src="images/Kendrick Lamar - luther Official Audio.mp3"></audio>
                </div>
            </div>

        </section>

        <div class="btnPrev">
            <span>Prev Music</span>
        </div>
        <div class="btnNext">
            <span>Next Music</span>

        </div>
    </figure>
</body>
</html>
